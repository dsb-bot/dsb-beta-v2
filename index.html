<!DOCTYPE html>
<html lang="de">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>DSB-Bot</title>
  <link rel="icon" href="images/dsb_logo.png" type="image/png">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="space">
  <div class="container">
    <h1>Vertretungspläne</h1>

    <!-- Theme Switch Buttons -->
    <div style="text-align:center; margin-bottom:1rem;">
      <button onclick="setTheme('space')">Space</button>
      <button onclick="setTheme('orange')">Orange</button>
      <button onclick="setTheme('pink')">Pink</button>
    </div>

    <div id="list-container"></div>
    <div id="iframe-popup"
      style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
      <div
        style="position:relative; width:90%; height:90%; background:white; box-shadow:0 0 10px black; border-radius:8px; overflow:hidden;">
        <button id="close-popup"
          style="position:absolute; top:10px; right:10px; z-index:10; padding:5px 10px; font-size:16px;">✖</button>
        <iframe id="plan-frame" src="" style="width:100%; height:100%; border:none;"></iframe>
      </div>
    </div>


    <div class="footer">DSB-Bot – by Jokko</div>
  </div>

  <script src="assets/theme.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
